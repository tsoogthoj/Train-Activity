<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- own CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <title>Train Activity</title>
  </head>
  <body>
      <br>
    <div class="container col-9">
        <div class="jumbotron">
            <h1 class="display-4">Time to Choo Choo</h1>
            <p class="lead">Never miss a Choo in Choo Choo</p>
        </div>
    </div>
    <div class="container col-9">
        <div class="card">
            <div class="card-header addTrain">
                <a id="pointer" data-toggle="collapse" data-target="#addTrainForm" aria-expanded="false" aria-controls="collapseExample">
                    <span>Add a Train</span><span> (Click to collapse)</span>
                </a>
            </div>
            <div class="card-body collapse" id="addTrainForm">
                <form>
                    <div class="form-group">
                        <label for="trainName">Train Name</label>
                        <input type="text" class="form-control" id="trainName" placeholder="Enter the Name of the Train">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="Where is this train heading?">
                    </div>
                    <div class="form-group">
                        <label for="trainTime">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="trainTime" placeholder="24:00">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency</label>
                        <input type="text" class="form-control" id="frequency" placeholder="How many time does this train run?">
                    </div>
                </form>
            </div>
        </div>
    </div>

        <br>

    <div class="container col-9">
        <div class="card">
            <div class="card-header trainSchedule">
                <a>
                    <span>Current Train Schedule</span>
                </a>
            </div>
            <div class="card-body" id="">
                <table class="table">
                    <thead>
                        <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Thomas</td>
                            <td>New York</td>
                            <td>60</td>
                            <td>9</td>
                            <td>45</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>



















    <!-- Optional JavaScript -->
    <script src="javascript/app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
