<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- own CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Train Activity</title>
  </head>
  <body>
    <br />
    <div class="container col-9">
      <div class="jumbotron">
        <h1 class="display-4">Time to Choo Choo</h1>
        <p class="lead">Never miss a Choo in Choo Choo</p>
      </div>
    </div>
    <div class="container col-9">
      <div class="card">
        <div class="card-header addTrain">
          <a
            id="pointer"
            data-toggle="collapse"
            data-target="#addTrainForm"
            aria-expanded="false"
            aria-controls="collapseExample"
          >
            <span>Add a Train</span
            ><span id="toggleCollapse"> (Click to expand)</span>
          </a>
        </div>
        <div class="card-body collapse" id="addTrainForm">
          <form>
            <div class="form-group">
              <label for="trainName">Train Name</label>
              <input
                type="text"
                class="form-control"
                id="trainName"
                placeholder="Enter the Name of the Train"
              />
            </div>
            <div class="form-group">
              <label for="destination">Destination</label>
              <input
                type="text"
                class="form-control"
                id="destination"
                placeholder="Where is this train heading?"
              />
            </div>
            <div class="form-group">
              <label for="trainTime"
                >First Train Time (HH:mm - military time)</label
              >
              <input
                type="time"
                class="form-control"
                id="trainTime"
                placeholder="24:00"
              />
            </div>
            <div class="form-group">
              <label for="frequency">Frequency (min)</label>
              <input
                type="number"
                class="form-control"
                id="frequency"
                placeholder="Minutes until next train"
              />
            </div>
            <div class="form-group justify-content-end" id="addTrain">
              <button
                type="button"
                class="btn btn-light"
                id="addTrainBtn"
                data-toggle="modal"
                data-target="#modal"
              >
                Add Train
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <br />

    <div class="container col-9">
      <div class="card">
        <div class="card-header trainSchedule">
          <a>
            <span>Current Train Schedule</span>
          </a>
        </div>
        <div class="card-body" id="">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">
              Thanks for adding a Train
            </h5>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="javascript/app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
